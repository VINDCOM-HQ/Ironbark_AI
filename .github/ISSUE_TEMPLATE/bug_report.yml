name: Bug Report
description: Report a bug in Ironbark
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug. Please fill out the details below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce the issue?
      placeholder: |
        1. Run `ironbark`
        2. Type "..."
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behaviour
      description: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behaviour
      description: What actually happened?
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of Ironbark is affected?
      options:
        - Agent (TUI/CLI)
        - Admin Console
        - Desktop App
        - VS Code Extension
        - SDK / Plugin
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: "Run `ironbark --version` or check the admin console footer."
      placeholder: "e.g. 1.0.0"

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      options:
        - Linux
        - macOS
        - Windows
        - Docker

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Paste any error messages or logs (sensitive data redacted).
      render: shell

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have redacted any sensitive information (API keys, tokens, internal URLs)
          required: true
